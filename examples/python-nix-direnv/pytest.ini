[pytest]
# Test discovery
testpaths = tests src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    # Verbose output
    --verbose
    
    # Strict marker enforcement (all markers must be registered)
    --strict-markers
    
    # Code coverage
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    
    # Show summary of all test outcomes
    -ra

# Async test configuration (required for KERI async code)
asyncio_mode = auto

# Markers (register custom test markers here)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    keri: marks tests that use KERI libraries

# Output options
console_output_style = progress

# Coverage configuration
[coverage:run]
branch = True
source = src

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
